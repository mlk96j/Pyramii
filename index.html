<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن الأهرامات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            direction: rtl;
            background-image: url('https://www.kreiszeitung.de/assets/images/31/331/31331297-the-pyramids-of-egypt-in-the-sands-of-giza-desert-O2PH.jpg');
            background-size: cover;
            background-position: center;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        #fact-container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="fact-container">
        <h1>معلومات عن الأهرامات</h1>
        <p id="fact">جاري التحميل...</p>
    </div>
    <script src="facts.js"></script>
</body>
</html>
